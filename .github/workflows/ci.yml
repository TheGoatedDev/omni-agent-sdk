name: CI

on:
  pull_request:
    branches: [main]

env:
  CI: true

jobs:
  ci:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for changeset status comparison

      - uses: pnpm/action-setup@v4
        # auto-reads version from packageManager field

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm check
      - run: npx biome check .
      - run: pnpm --filter @omni-agent-sdk/testing test
      - run: pnpm changeset status
